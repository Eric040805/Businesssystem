<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoCount POS System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- 返回按钮（纯图标） -->
  <div class="p-4">
    <a href="products.html" class="inline-flex items-center justify-center w-10 h-10 bg-blue-600 text-white rounded-full shadow hover:bg-blue-700 transition">
      <!-- 左箭头 Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </a>
  </div>

  <!-- Header -->
  <section class="bg-blue-600 text-white py-16 text-center">
    <h1 class="text-4xl font-bold mb-4">AutoCount POS System</h1>
    <p class="text-lg max-w-2xl mx-auto">快速、高效的零售收银与库存管理解决方案，助力中小企业数字化转型。</p>
    <img src="images/pos-system.png" alt="POS System" class="mx-auto mt-6 w-80 rounded-xl shadow-lg">
  </section>

  <!-- 功能亮点 -->
  <section class="max-w-6xl mx-auto py-12 px-6">
    <h2 class="text-2xl font-bold mb-8 text-center">功能亮点</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded-2xl shadow-md text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135706.png" class="w-12 h-12 mx-auto mb-3">
        <h3 class="font-semibold mb-2">多门店管理</h3>
        <p class="text-sm">轻松管理不同分店库存、销售与员工数据。</p>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow-md text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/2331/2331941.png" class="w-12 h-12 mx-auto mb-3">
        <h3 class="font-semibold mb-2">快速结账</h3>
        <p class="text-sm">支持现金、刷卡、电子钱包等多种支付方式。</p>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow-md text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/1688/1688988.png" class="w-12 h-12 mx-auto mb-3">
        <h3 class="font-semibold mb-2">库存同步</h3>
        <p class="text-sm">实时更新库存，避免缺货与超卖。</p>
      </div>
    </div>
  </section>

  <!-- Business Flow -->
  <section class="bg-gray-100 py-12">
    <div class="max-w-5xl mx-auto text-center">
      <h2 class="text-2xl font-bold mb-6">业务流程</h2>
      <div class="flex flex-wrap items-center justify-center gap-4">
        <div class="bg-yellow-100 p-4 rounded-2xl shadow-md w-32">
          <img src="https://cdn-icons-png.flaticon.com/512/891/891399.png" class="w-10 h-10 mx-auto mb-2">
          <p class="text-sm">销售开单</p>
        </div>
        <span class="text-2xl">➡️</span>
        <div class="bg-blue-100 p-4 rounded-2xl shadow-md w-32">
          <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" class="w-10 h-10 mx-auto mb-2">
          <p class="text-sm">收款</p>
        </div>
        <span class="text-2xl">➡️</span>
        <div class="bg-green-100 p-4 rounded-2xl shadow-md w-32">
          <img src="https://cdn-icons-png.flaticon.com/512/741/741407.png" class="w-10 h-10 mx-auto mb-2">
          <p class="text-sm">库存更新</p>
        </div>
      </div>
    </div>
  </section>

  <!-- CTA -->
  <section class="text-center py-12">
    <h2 class="text-xl font-semibold mb-4">准备好优化您的零售业务了吗？</h2>
    <a href="contact.html" class="inline-block px-6 py-3 bg-green-600 text-white rounded-xl shadow hover:bg-green-700 transition">
      联系我们
    </a>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 text-center">
    © 2025 UK Software & Solution. All rights reserved.
  </footer>
</body>
</html>
